		function getPictureAndClip(sourceType) {
			api.getPicture({
				sourceType : sourceType,
				encodingType : 'jpg',
				mediaValue : 'pic',
				destinationType : 'url',
				allowEdit : true,
				quality : 100,
				//				targetWidth : 100,
				//				targetHeight : 100,
				saveToPhotoAlbum : false
			}, function(ret, err) {
				if (ret) {
					var imageClip = api.require('imageClip');
					imageClip.open({
						path : ret.data,
						x : 0,
						y : 50,
						h : api.winHeight - 50,
						w : api.winWidth,
						clipRect : {
							x : api.winWidth / 2 - 100,
							y : api.winHeight / 2 - 125,
							w : 200,
							h : 200,
							fixation : true
						}
					}, function(ret, err) {
//						alert("ret = " + JSON.stringify(ret) + "err = " + JSON.stringify(err))
					});
